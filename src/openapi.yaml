        end_date:
          type: string
          format: date
          description: The end date for this product
        bsn:
          type: string
          nullable: true
          description: The BSN of the product owner. BSN of 8 characters needs a leading
            0.
        kvk:
          type: string
          nullable: true
          title: KVK number
          description: The KVK number of the product owner
          pattern: ^[0-9]*$
