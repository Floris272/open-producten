components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        parent_category:
          type: string
          format: uuid
          nullable: true
        product_types:
          type: array
          items:
            $ref: '#/components/schemas/SimpleProductType'
          readOnly: true
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
          readOnly: true
        product_type_ids:
          type: array
          items:
            type: string
            format: uuid
          writeOnly: true
          default: [ ]
        published:
          type: boolean
          description: Whether the object is accessible through the API.
        created_on:
          type: string
          format: date-time
          readOnly: true
          description: The datetime at which the object was created.
        updated_on:
          type: string
          format: date-time
          readOnly: true
          description: The datetime at which the object was last changed.
        name:
          type: string
          description: Name of the category
          maxLength: 100
        description:
          type: string
          description: Description of the category
        icon:
          type: string
          format: uri
          nullable: true
          description: Icon of the category
        image:
          type: string
          format: uri
          nullable: true
          description: Image of the category
      required:
        - created_on
        - id
        - name
        - parent_category
        - product_types
        - questions
        - updated_on
    Condition:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Short name of the condition
          maxLength: 100
        question:
          type: string
          description: Question used in the question-answer game
        positive_text:
          type: string
          description: Description how to meet the condition
        negative_text:
          type: string
          description: Description how not to meet the condition
      required:
        - id
        - name
        - negative_text
        - positive_text
        - question
    Data:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        field:
          allOf:
            - $ref: '#/components/schemas/Field'
          readOnly: true
        field_id:
          type: string
          format: uuid
          writeOnly: true
        value:
          type: string
          description: The value of the field
      required:
        - field
        - field_id
        - id
        - value
    DataUpdate:
      type: object
      properties:
        id:
          type: string
          format: uuid
        value:
          type: string
          description: The value of the field
      required:
        - id
        - value
    Field:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: The name of the field
          maxLength: 255
        description:
          type: string
          description: Short description of the field
          maxLength: 300
        type:
          allOf:
            - $ref: '#/components/schemas/TypeEnum'
          description: |-
            The formio type of the field

            * `bsn` - Bsn
            * `checkbox` - Checkbox
            * `Cosign` - Cosign
            * `currency` - Currency
            * `date` - Date
            * `datetime` - Datetime
            * `email` - Email
            * `iban` - Iban
            * `licenseplate` - License Plate
            * `map` - Map
            * `number` - Number
            * `password` - Password
            * `phoneNumber` - Phone Number
            * `postcode` - Postcode
            * `radio` - Radio
            * `select` - Select
            * `selectBoxes` - Select Boxes
            * `signature` - Signature
            * `textfield` - Textfield
            * `time` - Time
        is_required:
          type: boolean
        choices:
          type: array
          items:
            type: string
            maxLength: 100
          nullable: true
          description: The Choices that can be selected in the form
      required:
        - description
        - id
        - name
    Link:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Name for the link
          maxLength: 100
        url:
          type: string
          format: uri
          description: Url of the link
          maxLength: 200
      required:
        - id
        - name
        - url
    PatchedCategory:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        parent_category:
          type: string
          format: uuid
          nullable: true
        product_types:
          type: array
          items:
            $ref: '#/components/schemas/SimpleProductType'
          readOnly: true
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
          readOnly: true
        product_type_ids:
          type: array
          items:
            type: string
            format: uuid
          writeOnly: true
          default: [ ]
        published:
          type: boolean
          description: Whether the object is accessible through the API.
        created_on:
          type: string
          format: date-time
          readOnly: true
          description: The datetime at which the object was created.
        updated_on:
          type: string
          format: date-time
          readOnly: true
          description: The datetime at which the object was last changed.
        name:
          type: string
          description: Name of the category
          maxLength: 100
        description:
          type: string
          description: Description of the category
        icon:
          type: string
          format: uri
          nullable: true
          description: Icon of the category
        image:
          type: string
          format: uri
          nullable: true
